apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: koushik172/auth-service:build-25
          ports:
            - containerPort: 5501
          envFrom:
            # Load all keys from ConfigMap as environment variables
            - configMapRef:
                name: auth-service-config
            # Load all keys from Secret as environment variables
            - secretRef:
                name: auth-service-secret

---

apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - protocol: TCP
      port: 5501
      targetPort: 5501
