apiVersion: v1
kind: ConfigMap
metadata:
  name: websocket-service-config
data:
  PORT: "5505"
  NODE_ENV: "production"

  # MongoDB Configuration
  MONGO_DB_NAME: "websocket_db"

  # Redis Configuration (for pub/sub across instances)
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # CORS Configuration
  CORS_ORIGIN: "*"

  # Auth Service URL (for JWT verification)
  AUTH_SERVICE_URL: "http://auth-service:5501"
  JWKS_URI: "http://auth-service:5501/.well-known/jwks.json"

  # WebSocket Configuration
  WS_PING_INTERVAL: "30000"
  WS_PING_TIMEOUT: "5000"

  # Kafka Configuration
  KAFKA_BROKERS: "pkc-oxqxx9.us-east-1.aws.confluent.cloud:9092"
  KAFKA_CLIENT_ID: "websocket-service"
  KAFKA_SSL: "true"
  KAFKA_SASL_MECHANISM: "plain"

  # Logging
  LOGGING_SILENT: "false"
